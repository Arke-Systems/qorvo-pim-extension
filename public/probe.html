<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PIM Static Probe</title>
</head>
<body style="font-family:system-ui;padding:12px">
<h4>PIM Static Probe</h4>
<p id="s">Loadingâ€¦</p>
<script>
(function(){
  var ts = Date.now();
  var sent = 0;
  function send(type){
    try{ parent.postMessage({ type: type, ts: Date.now(), n: ++sent }, '*'); }catch(e){}
  }
  send('PIM_STATIC_EARLY');
  document.getElementById('s').textContent = 'Started '+ts;
  var id = setInterval(function(){
    send('PIM_STATIC_STATUS');
    if(sent>=12) clearInterval(id);
  }, 1000);
})();
</script>
</body>
</html>
